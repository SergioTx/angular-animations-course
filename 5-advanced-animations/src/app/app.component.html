<button (click)="isShown = !isShown">Toggle Element</button>
<p @showState *ngIf="isShown">You can see me now</p>

<button (click)="width = width - 50">Shrink</button>
<button (click)="animate = true">Animate me</button>
<p [@animateState]="animate? 'animated': 'noAnimation'" [ngStyle]="{'width.px': width}">Shrink me</p>

<hr>

<button (click)="onAddElement()">Add Element</button>
<div class="test-result" @listState *ngFor="let testResult of testResults">{{testResult}}</div>
